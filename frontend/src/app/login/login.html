<ion-content>
    <form (ngSubmit)="login()">
        <ion-header>
            <ion-title>Login</ion-title>
        </ion-header>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="text" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Login</button>
    </form>
</ion-content>
