<ion-header>
  <ion-toolbar>
    <ion-title>Submit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="justify-content: center;" size="6" offset="3">
        <form (ngSubmit)="submit()">
          <ion-header>
            <ion-title>
              Register
            </ion-title>
          </ion-header>
          <ion-item>
              <ion-label>Message</ion-label>
              <ion-textarea aria-placeholder="Enter message here..."></ion-textarea>
          </ion-item>
          <ion-button ion-button type="submit" block>Submit</ion-button>
      </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
