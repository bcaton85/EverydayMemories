<ion-header>
  <ion-toolbar>
    <ion-title>Everyday Memories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row offset-lg="4" >
      <ion-col size-lg="4" offset-lg="4" size-sm="10" offset-sm="2" size-md="8" offset-md="4">
        <round-progress [responsive]="true" [color]="'#0069F7'" [background]="'#eaeaea'" [duration]="1300" [animation]="'easeInOutQuart'" [current]="33" [max]="100" [rounded]="true">
        </round-progress>
        <div class="current" style="text-align: center; top: 50%; bottom: auto; left: 50%; transform: translateY(-50%) translateX(-49%); font-size: 3em;">5 Messages<br/>31 Days</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-sm="10" offset-sm="2" size-md="8" offset-md="4">
        <ion-label>Messages Available Next: 1/2/2020</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
