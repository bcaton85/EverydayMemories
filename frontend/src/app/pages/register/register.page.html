<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-sm="10" offset-sm="2" size-md="8" offset-md="4">
        <ion-title >
          Everyday Memories
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" offset="4" >
        <form (ngSubmit)="register()">
            <ion-header>
              <ion-title>
                Register
              </ion-title>
            </ion-header>
          <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="text" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Confirm password</ion-label>
              <ion-input type="text" [(ngModel)]="user.passwordConfirm" name="passwordConfirm"></ion-input>
          </ion-item>
          <ion-button color="light" type="submit" block>Register</ion-button>
      </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
