
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-sm="10" offset-sm="2" size-md="8" offset-md="4">
        <ion-title >
          Everyday Memories
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-sm="10" offset-sm="2" size-md="8" offset-md="4">
        <form #loginForm="ngForm" novalidate>
          <ion-header>
            <ion-title>
              Login
            </ion-title>
          </ion-header>
          <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
          </ion-item>
          <ion-button color="light" type="submit" block (click)="login(loginForm)">Login</ion-button>
          <p>Not a member? <a [routerLink]="['/register']" >Sign up</a></p>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
